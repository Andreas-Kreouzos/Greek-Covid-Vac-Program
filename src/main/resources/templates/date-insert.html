<body>
<div class="container">
    <form class="form-signin" method="post" action="/dateInsertion" modelAttribute="covid">
        <h2 class="form-signin-heading">Please Choose Date</h2>
            <label for="referencedate" class="sr-only" path="referencedate"></label>
            <div align="center">
                <select name="referencedate" id="referencedate" class="form-signin">
                    <option value="2022-07-31T00:00:00">2022-07-31T00:00:00</option>
                    <option value="2022-07-30T00:00:00">2022-07-30T00:00:00</option>
                </select>
            </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Set Date</button>
    </form>
</div>
</body>
